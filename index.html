<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我们的像素绘本</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="turn.js"></script>
<style>
body {
  margin:0;
  background:#fefefe;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:sans-serif;
}
#book {
  width:90vw;
  max-width:1600px;
  aspect-ratio:16/9;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  background:#fff;
}
#book .page img {
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.5);
  color:white;
  border:none;
  padding:12px 24px;
  font-size:20px;
  cursor:pointer;
  border-radius:6px;
  z-index:10;
  user-select:none;
}
#prev { left:20px; }
#next { right:20px; }
#audio-control {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.5);
  color:white;
  padding:8px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  z-index:10;
}
</style>
</head>
<body>

<audio id="bgm" src="music.mp3" loop></audio>
<button id="audio-control">播放音乐</button>
<button id="prev">⬅ 上一页</button>
<button id="next">下一页 ➡</button>

<div id="book">
  <div class="page"><img src="第一个.jpg"></div>
  <div class="page"><img src="第二个.jpg"></div>
  <div class="page"><img src="第三个.jpg"></div>
  <div class="page"><img src="第四个.jpg"></div>
  <div class="page"><img src="第五个.jpg"></div>
  <div class="page"><img src="第六个.jpg"></div>
  <div class="page"><img src="第七个.jpg"></div>
  <div class="page"><img src="第八个.jpg"></div>
  <div class="page"><img src="第九个.jpg"></div>
  <div class="page"><img src="第十个.jpg"></div>
  <div class="page"><img src="第十一个.jpg"></div>
  <div class="page"><img src="第十二个.jpg"></div>
  <div class="page"><img src="第十三个.jpg"></div>
  <div class="page"><img src="第十四个.jpg"></div>
  <div class="page"><img src="第十五个.jpg"></div>
  <div class="page"><img src="第十六个.jpg"></div>
  <div class="page"><img src="第十七个.jpg"></div>
  <div class="page"><img src="第十八个.jpg"></div>
  <div class="page"><img src="第十九个.jpg"></div>
  <div class="page"><img src="第二十个.jpg"></div>
</div>

<script>
$(window).on('load', function() {
  // 初始化 Turn.js，确保所有图片加载完成
  $("#book").turn({
    width: $("#book").width(),
    height: $("#book").height(),
    autoCenter:true,
    duration:1000
  });

  // 翻页按钮
  $("#next").click(function(){ $("#book").turn("next"); });
  $("#prev").click(function(){ $("#book").turn("previous"); });

  // 键盘翻页
  $(document).keydown(function(e){
    if(e.key==="ArrowRight") $("#book").turn("next");
    if(e.key==="ArrowLeft") $("#book").turn("previous");
  });

  // 音乐按钮
  const bgm = document.getElementById('bgm');
  $("#audio-control").click(function(){
    if(bgm.paused){ 
      bgm.play(); 
      $(this).text("暂停音乐"); 
    } else { 
      bgm.pause(); 
      $(this).text("播放音乐"); 
    }
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我们的像素绘本</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="turn.js"></script>
<style>
body {
  margin:0;
  background:#fefefe;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:sans-serif;
}
#book {
  width:90vw;
  max-width:500px;
  aspect-ratio:9/16;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  background:#fff;
}
#book .page img {
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.5);
  color:white;
  border:none;
  padding:12px 24px;
  font-size:20px;
  cursor:pointer;
  border-radius:6px;
  z-index:10;
  user-select:none;
}
#prev { left:20px; }
#next { right:20px; }
#audio-control {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.5);
  color:white;
  padding:8px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  z-index:10;
}
</style>
</head>
<body>

<audio id="bgm" src="music.mp3" loop></audio>
<button id="audio-control">播放音乐</button>
<button id="prev">⬅ 上一页</button>
<button id="next">下一页 ➡</button>

<div id="book">
  <div class="page"><img src="第一个.jpg"></div>
  <div class="page"><img src="第二个.jpg"></div>
  <div class="page"><img src="第三个.jpg"></div>
  <div class="page"><img src="第四个.jpg"></div>
  <div class="page"><img src="第五个.jpg"></div>
</div>

<script>
$(function(){
  const $book = $("#book");
  const bgm = document.getElementById('bgm');

  // 等待所有图片加载完成
  const images = $book.find("img");
  let loadedCount = 0;
  images.each(function(){
    $(this).on('load', function(){
      loadedCount++;
      if(loadedCount === images.length) initBook();
    }).each(function(){ if(this.complete) $(this).trigger('load'); });
  });

  function initBook(){
    // 初始化 Turn.js
    $book.turn({
      width: $book.width(),
      height: $book.height(),
      autoCenter: true,
      duration: 600
    });

    // 翻页按钮
    $("#next").off('click').on('click', ()=> $book.turn("next"));
    $("#prev").off('click').on('click', ()=> $book.turn("previous"));

    // 键盘翻页
    $(document).off('keydown').on('keydown', function(e){
      if(e.key === "ArrowRight") $book.turn("next");
      if(e.key === "ArrowLeft") $book.turn("previous");
    });

    // 音乐控制
    $("#audio-control").off('click').on('click', function(){
      if(bgm.paused){
        bgm.play();
        $(this).text("暂停音乐");
      } else {
        bgm.pause();
        $(this).text("播放音乐");
      }
    });
  }
});
</script>

</body>
</html>
